<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MS Dynamics CRM Metadata Browser</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.8.3.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="../Styles/stylesheet.css" />
</head>
<body>
    <header>
        <md-toolbar class="md-primary">
            <div class="md-toolbar-tools">
                <h2>CRM Metadata Browser</h2>
            </div>
        </md-toolbar>
    </header>
    <section class="crm-metadata-browser"
             style="display: none"
             ng-style="{ display: 'block' }"
             ng-controller="metadataBrowser.ui.controllers.crmMetadataBrowser as vm">
        <md-tabs md-selected="vm.navigationService.SelectedIndex"
                 md-dynamic-height
                 md-border-bottom>
            <md-tab>
                <md-tab-label>
                    <span>Entities</span>
                </md-tab-label>
                <md-tab-body>
                    <div ng-include="'templates/entity_list.html'"></div>
                </md-tab-body>
            </md-tab>
            <md-tab ng-repeat="entityTab in vm.navigationService.EntityTabs">
                <md-tab-label>
                    <span ng-bind="entityTab.title"></span>&nbsp;
                    <md-button ng-click="vm.navigationService.DeleteEntityTab(entityTab)">
                        <md-icon>clear</md-icon>
                    </md-button>
                </md-tab-label>
                <md-tab-body>
                    <entity-details data-entity="entityTab.entity"></entity-details>
                </md-tab-body>
            </md-tab>
        </md-tabs>
    </section>
    <footer></footer>
    <script src="../../../../ClientGlobalContext.js.aspx"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.10/angular-material.min.js"></script>
    <script src="../Scripts/Bundle.js"></script>
</body>
</html>
