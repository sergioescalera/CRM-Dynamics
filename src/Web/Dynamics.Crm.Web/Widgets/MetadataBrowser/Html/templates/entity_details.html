<div class="crm-entity-details">
    <div class="splash" ng-show="vm.isBusy">
        <i class="fa fa-3x fa-spinner fa-spin"></i>
    </div>
    <div data-accordion="" ng-hide="vm.isBusy">
        <div data-accordion-group="" data-is-open="true">
            <div data-accordion-heading="">Attributes</div>
            <form name="SearchForm" class="form-inline" ng-hide="vm.isBusy" novalidate>
                <div class="form-group">
                    <span class="input-group">
                        <input type="text" class="form-control" ng-model="vm.filter" placeholder="Filter attributes" required />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" ng-disabled="SearchForm.$invalid" ng-click="search()" title="Search"><i class="fa fa-search"></i></button>
                        </span>
                    </span>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="clear()" title="Clear filter"><i class="fa fa-remove"></i></button>
                </div>
                <div class="form-group">
                    <button class="btn btn-default" ng-click="export()" title="Export to csv"><i class="fa fa-download"></i></button>
                </div>
            </form>
            <form name="SettingsForm" ng-hide="vm.isBusy || !vm.attributes.length" novalidate>
                <div class="form-group">
                    <div class="btn-group">
                        <label class="btn btn-default" ng-model="vm.advancedView" data-btn-radio="false">Table View</label>
                        <label class="btn btn-default" ng-model="vm.advancedView" data-btn-radio="true">Advanced View</label>
                    </div>
                </div>
            </form>
            <div class="table-view" ng-show="vm.attributes.length && !vm.advancedView">
                <table class="table table-bordered table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Display Name</th>
                            <th>Logical Name</th>
                            <th>Type</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="attribute in vm.attributes | orderBy:'LogicalName'">
                            <td><span ng-bind="attribute.DisplayName.UserLocalizedLabel.Label || 'N/A'"></span></td>
                            <td><span ng-bind="attribute.LogicalName"></span></td>
                            <td>
                                <span ng-bind="attribute.AttributeType"></span>
                                <br />
                                <span ng-repeat="option in attribute.OptionSet.Options"><span ng-show="$index !== 0">,&nbsp;</span><span ng-bind="option.Label.UserLocalizedLabel.Label"></span>: <span ng-bind="option.Value"></span></span>
                            </td>
                            <td><span data-ng-bind="attribute.Description.UserLocalizedLabel.Label"></span></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4">
                                <span data-pager="" data-align="false" ng-model="vm.currentPage" data-total-items="vm.total" data-items-per-page="vm.pageSize"></span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="advanced-view" ng-show="vm.attributes.length && vm.advancedView">
                <div data-accordion="">
                    <div data-accordion-group="" ng-repeat="attribute in vm.attributes | orderBy:'LogicalName'">
                        <div data-accordion-heading="">
                            <span ng-bind="attribute.DisplayName.UserLocalizedLabel.Label || 'N/A'"></span> - <span ng-bind="attribute.LogicalName"></span>
                        </div>
                        <div data-ts-property-browser="" data-object="attribute"></div>
                    </div>
                </div>
                <span data-pager="" data-align="false" ng-model="vm.currentPage" data-total-items="vm.total" data-items-per-page="vm.pageSize"></span>
            </div>            
        </div>
    </div>
</div>
