<div class="property-browser">
    <table>
        <thead></thead>
        <tbody>
            <tr ng-repeat="(propertyName, value) in object">
                <td>
                    <span ng-bind="propertyName"></span>
                </td>
                <td>
                    <pre ng-bind="value | json"></pre>
                </td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</div>
